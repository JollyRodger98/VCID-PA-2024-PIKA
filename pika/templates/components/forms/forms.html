{% macro base_form() %}
    <form method="POST" enctype="multipart/form-data">
        {{ caller() }}
    </form>
{% endmacro %}

{% macro grid_form() %}
    {% set parent_caller = caller %}
    {% call base_form() %}
        <div class="row g-3">
            {{ parent_caller() }}
        </div>
    {% endcall %}
{% endmacro %}
